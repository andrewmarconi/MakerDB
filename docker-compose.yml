services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${DT_DB_USER:-makerdb}
      POSTGRES_PASSWORD: ${DT_DB_PASSWORD:-makerdb}
      POSTGRES_DB: ${DT_DB_NAME:-makerdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  typesense:
    image: typesense/typesense:29.0
    restart: always
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-secret}
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_ENABLE_CORS: "true"
    command: --data-dir /data --api-key=${TYPESENSE_API_KEY:-secret}

volumes:
  postgres_data:
  typesense_data:
